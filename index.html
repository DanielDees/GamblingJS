<!DOCTYPE html>
<html>
<head>
	<title>Casino JS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS.css">
</head>
<body>

	<!-- JavaScript -->
	<script type="text/javascript" src = "toybox.js" defer></script>
	<script type="text/javascript" src = "update.js" defer></script>
	<script type="text/javascript" src = "player.js" defer></script>
	<script type="text/javascript" src = "casino.js" defer></script>
	
	<div id = "wrapper">

		<h1>Casino JS</h1>

		<h2 id = "day">Round: 1</h2>

		<h3>Casino Info</h3>

			<ul>
				<li id = "odds">Odds: </li>
				<li id = "min-bet">Min Bet: </li>
				<li id = "payout-rate">Payout Rate: </li>
			</ul>

		<h3>Gamble Info</h3>

			<ul>
				<li id = "bank">Bank: </li>
				<li id = "multiplier">Bet Multi: </li>
				<li id = "max-safe-bets">Max Safe Bets: </li>
				<li id = "max-safe-bets-odds">Max Safe Bets Odds: </li>
			</ul>

		<h3>Player Info</h3>

			<ul>
				<li id = "bet">Bet: </li>
				<!-- <li id = "losses">Losses: </li> -->
				<li id = "highestBet">Highest Bet: </li>
			</ul>

		<div id="buttons">
			<button onclick = "casino.gameLoop(1)">Play 1 Roll</button>
			<button onclick = "casino.gameLoop(10)">Play 10 Rolls</button>
			<button onclick = "casino.gameLoop(100)">Play 100 Rolls</button>
		</div><!-- buttons -->

	</div><!-- wrapper -->

</body>
</html>
