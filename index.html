<!DOCTYPE html>
<html>
<head>
	<title>Casino JS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS.css">
</head>
<body>

	<!-- JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src = "JS/toybox.js" defer></script>
	<script type="text/javascript" src = "JS/update.js" defer></script>
	<script type="text/javascript" src = "JS/player.js" defer></script>
	<script type="text/javascript" src = "JS/casino.js" defer></script>
	
	<div id = "wrapper">

		<h1>Casino JS</h1>

		<h2 id = "day">Round: 1</h2>

		<h3>Casino Info</h3>

			<ul>
				<li id = "odds">Odds: </li>
				<li id = "min-bet">Min Bet: </li>
				<li id = "payout-rate">Payout Rate: </li>
			</ul>

		<h3>Gamble Info</h3>

			<ul>
				<li id = "bank">Bank: </li>
				<li id = "multiplier">Bet Multi: </li>
				<li id = "max-safe-bets">Max Safe Bets: </li>
				<li id = "max-safe-bets-odds">Max Safe Bets Odds: </li>
				<li id = "avg-return">Avg Profit Per Round: </li>
			</ul>

		<h3>Player Info</h3>

			<ul>
				<li id = "bet">Bet: </li>
				<!-- <li id = "losses">Losses: </li> -->
				<li id = "investment">Round Investment: </li>
				<li id = "highestBet">Highest Bet: </li>
			</ul>

		<div id="buttons">
			<button onclick = "casino.gameLoop(1)">Roll 1x</button>
			<button onclick = "casino.gameLoop(10)">Roll 10x</button>
			<button onclick = "casino.gameLoop(100)">Roll 100x</button><br>
			<button onclick = "casino.gameLoop(1000000)">Roll 1,000,000x</button><br>
			<button onclick = "gameDisplay.resetAll()">Reset to Defaults</button>
		</div><!-- buttons -->

	</div><!-- wrapper -->

</body>
</html>
